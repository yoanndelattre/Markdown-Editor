steps:

- id: "Import index.html prod file"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://markdown_website_conf/index.html', './public/']

- id: "Build app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/markdown:latest', '.']

- id: "Push app image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/markdown:latest']

- id: "Deploy new app image"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'markdown', '--image=gcr.io/$PROJECT_ID/markdown:latest', '--region=us-central1', '--allow-unauthenticated', '--concurrency=130', '--platform=managed', '--timeout=10s', '--max-instances=50', '--min-instances=0', '--memory=256Mi', '--cpu=1', '--connectivity=external']

timeout: 300s